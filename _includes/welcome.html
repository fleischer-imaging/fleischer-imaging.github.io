<!-- begin c-hero -->
<div class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-6 col-t-12 last-item">
        <div class="hero__content">
          <h1 class="hero__title">{{ site.data.settings.group.say-hello }}</h1>
          <p class="hero__subtitle">{{ site.data.settings.group.about-us}}</p>
<!--
          <div class="hero__social">
            <span class="hero__social-title">Follow Me |</span>
            {% include contact-link.html %}
          </div>
-->
        {% if site.data.settings.group.learn-more %}
          <span class="hero__learn-more-title">
            <a href="{{ site.data.settings.group.learn-more }}">Learn More &gt;&gt;</a>
          </span>
        {% endif %}

        </div>
      </div>
      <div class="col col-6 col-t-12">
        <div class="hero__image">
          <img src="{{site.baseurl}}/images/{{ site.data.settings.group.image }}" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end hero -->
